<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 2</title>
</head>
<body>
  <script>
    let a = 10;
    const b = 21;
    alert(`a : ${a}`);
    a = 20;
    // In case of variables, we can assign new values to the variables.
    alert(`new a : ${a}`);
    alert(`b : ${b}`);
    b = 32; // This will throw an error
    // We will get "TypeError: Assignment to constant variable", 
    // because we cannot assign any new value to a Constant variable.
  </script>
</body>
</html>
