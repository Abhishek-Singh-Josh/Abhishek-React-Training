<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typeof</title>
</head>
<body>
  <script>
    let arr = [1, 2, 3, 4, 5];
    alert(`Type of arr : ${typeof arr}`); // This will show the type as 'Object',
                                        // but in prototype it is showing as Array.
    console.log("Is arr an Array : ", Array.isArray(arr)); // This will give result as 'true'.

    let obj = {name: "Abhishek", age: 27};
    alert(`Type of obj : ${typeof obj}`); // This will show the type as 'Object'.

    let str = "Hello World!";
    alert(`Type of str : ${typeof str}`); // This will show the type as 'String'.

    let num = 10;
    alert(`Type of num : ${typeof num}`); // This will show the type as 'Number'.

    let bool = true;
    alert(`Type of bool : ${typeof bool}`); // This will show the type as 'Boolean'.

    let und = undefined;
    alert(`Type of und : ${typeof und}`);  // This will show the type as 'undefined'.

    let nul = null;
    alert(`Type of nul : ${typeof nul}`); // This is showing the type as 'Object'

    let func = function() {
      console.log("This is a function.");
    }
    alert(`Type of func : ${typeof func}`); // This will show the type as 'Function'.

    let number = "My number is 10";
    some_nan_val = number * 10;
    alert(`Type of some nan number : ${typeof some_nan_val}`); // This will show the type as 'Number'.

    console.log("Is number a NaN : ", Number.isNaN(some_nan_val)); // This will give result as 'true'.
  </script>
</body>
</html>

 2. We can use Number.isNaN(object) for checking the NaN type(used in line 42) -->
