<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let Const in Array and Objects</title>
</head>
<body>
  <script>
    //Use of 'let' is here
    let arr = [1, 2, 3, 4, 5];
    arr.push(6);
    console.log("Array after pushing 6: ", arr);
    delete arr[2];
    console.log("Array after deleting at index 2: ", arr);

    let obj = {name: "Abhishek", age: 27};
    obj['city'] = "Pune";
    console.log("Object after adding city: ", obj);
    obj['name'] = "Abhishek Singh";
    console.log("Object after modifying name: ", obj);
    //Use of 'const' is here
    const arr2 = ['a', 'b', 'c', 'd', 'e'];
    arr2.push('f');
    console.log("Array after pushing f: ", arr2);
    arr2[2] = 'z';
    console.log("Array after modifying at index 2: ", arr2);
    delete arr2[4];
    console.log("Array after deleting at index 4: ", arr2);

    const obj2 = {name: "Raghav", age: 26};
    obj2['city'] = "Mumbai";
    console.log("Object after adding city: ", obj2);
    obj2['name'] = "Raghav Chadda";
    console.log("Object after modifying name: ", obj2);
    delete obj2['age'];
    console.log("Object after deleting age: ", obj2);
  </script>
</body>
</html>

<!--
1. Try modifying, deleting properties within
    the array or object. What do you expect to happen in both cases?
  => In this 'let' & 'const' both allows to add, modify, delete the items in an array or object.

2. What actually happens?
  => In case of 'const' we are unable to reassign new values to the array or object.
  => In case of 'let' we are able to reassign new values to the array or object.
-->
