<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment1</title>
  <script>
    // here we will get the output as "null" because the script is
    // executed before the element is loaded in the DOM.
    let body_data = document.getElementById("test")
    console.log("In head tag: ", body_data)
  </script>
</head>
  <body>
    <script>
      // here we will get the output as "null" because the script is 
      // executed before the element is loaded in the DOM.
      let body_data2 = document.getElementById("test")
      console.log("In start of body: ", body_data2)
    </script>
    <h1 id="test">Hello World!</h1>
    <script>
      // here we will get the output as "Hello World!" because the script is
      // executed after the element is loaded in the DOM.
      let body_data3 = document.getElementById("test")
      console.log("In end of body: ", body_data3)
    </script>
  </body>
</html>
